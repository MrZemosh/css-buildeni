<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Základní formulář</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: white;
            padding: 0;
            margin: 0;
        }

        .modal-content {
            padding: 30px 40px 40px 40px;
        }

        .modal-header {
            text-align: left;
            margin-bottom: 25px;
        }

        .modal-title {
            color: #888;
            font-size: 15px;
            font-weight: normal;
            margin-bottom: 8px;
        }

        .modal-subtitle {
            color: #FF6B35;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 35px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 18px;
        }

        .form-group {
            flex: 1;
        }

        .form-control {
            width: 100%;
            padding: 15px 18px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            font-family: Arial, sans-serif;
            background: white;
            color: #333;
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .form-control:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.1);
        }

        .form-control.textarea {
            min-height: 140px;
            resize: vertical;
            font-family: Arial, sans-serif;
            line-height: 1.4;
        }

        .file-row {
            display: flex;
            gap: 15px;
            margin-bottom: 18px;
        }

        .file-input {
            flex: 1;
            padding: 15px 18px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            background: white;
            color: #aaa;
        }

        .file-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            min-width: 60px;
            transition: background 0.2s ease;
        }

        .file-btn:hover {
            background: #5a6268;
        }

        .checkbox-row {
            display: flex;
            align-items: center;
            margin: 20px 0;
            gap: 10px;
        }

        .checkbox-row input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }

        .checkbox-row label {
            font-size: 14px;
            color: #333;
            cursor: pointer;
        }

        .submit-section {
            text-align: center;
            margin-top: 30px;
        }

        .submit-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 80px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: #45a049;
        }

        .privacy-info {
            margin-top: 15px;
            font-size: 12px;
            color: #666;
        }

        .privacy-info a {
            color: #007bff;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .modal-content {
                padding: 20px;
            }

            .form-row, .file-row {
                flex-direction: column;
                gap: 10px;
            }

            .submit-btn {
                padding: 15px 60px;
            }
        }
    </style>
</head>
<body>
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title">Odpovídáš na inzerát:</div>
            <div class="modal-subtitle">Buď špičkový obchodník/ce pro TOP hráče - atraktivní odměny, home office</div>
        </div>

        <form>
            <div class="form-row">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Jméno*">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Příjmení*">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email*">
                </div>
                <div class="form-group">
                    <input type="tel" class="form-control" placeholder="Telefon*">
                </div>
            </div>

            <div class="form-group">
                <textarea class="form-control textarea" placeholder="Zpráva*"></textarea>
            </div>

            <div class="file-row">
                <input type="text" class="file-input" placeholder="Životopis* - povinný údaj" readonly>
                <button type="button" class="file-btn">...</button>
            </div>

            <div class="file-row">
                <input type="text" class="file-input" placeholder="Další příloha" readonly>
                <button type="button" class="file-btn">...</button>
            </div>

            <div class="checkbox-row">
                <input type="checkbox" id="store_data">
                <label for="store_data">Uložit zadané údaje</label>
                <span style="color: #999; font-size: 12px; margin-left: 5px;">❓</span>
            </div>

            <div class="submit-section">
                <button type="submit" class="submit-btn">ODESLAT</button>
                <div class="privacy-info">
                    Informace o <a href="#">zpracování osobních údajů</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
